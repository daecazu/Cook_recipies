<template name="Recipe">
	<article class ="recipe">
		<h3>{{nombre}}</h3>
		<p>{{desc}}</p>
		<p>
			{{#each Ingredientes}}
			<span class="ingredient">{{nombre}} - {{cantidad}}</span>
			{{/each}}
		</p>
		<a href="/recipe-book/{{_id}}">Ver Detalles</a>
		<button class="btn-primary toggle-menu">Añadir al menú</button>
		<button class="btn-deny toggle-menu">Remover del menú</button>
	</article>
</template>
