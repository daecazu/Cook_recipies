<template name="Recipe">
	<article class ="recipe {{#if inMenu}}in-menu{{/if}}">
		<h3>{{nombre}}</h3>
		<!--{{#if $.Session.get 'editMode'}}-->
		{{#if editMode}}
				{{> quickForm collection="Recipes" id=updateRecipeId type="update" doc=this autosave=true buttonContent= "añadir"}}
		{{else}}
			<p>{{desc}}</p>
			<p>
				{{#each Ingredientes}}
				<span class="ingredient">{{nombre}} - {{cantidad}}</span>
				{{/each}}
			</p>
			<a href="/recipe-book/{{_id}}">Ver Detalles</a>
			{{#if inMenu}}
			<button class="btn-deny toggle-menu">Remover del menú</button>
			{{else}}
			<button class="btn-primary toggle-menu">Añadir al menú</button>
			{{/if}}
		{{/if}}	
		<i class="fa fa-pencil"></i>
		<i class="fa fa-trash"></i>
	</article>
</template>
